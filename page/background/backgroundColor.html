<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace develop test</title>
  <link rel="stylesheet" href="../../asstes/css/base.css">
  <link rel="stylesheet" href="../../asstes/css/tool.css">
</head>

<body>
  <div id="view">
    <div class="right-top-toolBax">
      <div class="line">
        <span class="line-key">背景色:</span>
        <span class="line-val">
          <input id="bgColor" type="color">
        </span>
      </div>
    </div>
  </div>


  <script src="../../sdk/index.js"></script>
  <script>

    const ssp = new SoonSpace({
      el: '#view',
      option: {
        backgroundColor: 0x333300
      },
      events: {

      }
    })

    document.getElementById('bgColor').onchange = function (e) {

      ssp.setBackgroundColor(e.target.value)

    }

  </script>
</body>

</html>
