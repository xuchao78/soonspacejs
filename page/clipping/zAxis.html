      <div class="line">
        <span class="line-key">Z 轴切割:</span>
        <span class="line-val">
          <input id="zAxis" type="range" style="margin: 12px;" value="0" min="-5000" max="5000">

        </span>
      </div>
    </div>
  </div>

  <script src="../../sdk/index.js"></script>

      ssp.changezAxisClipping(e.target.value)

      document.getElementById('rangeVal').innerHTML = e.target.value

    }

      el: '#view',
      option: {

      },

      }
    })
