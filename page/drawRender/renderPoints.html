<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace develop test</title>
  <link rel="stylesheet" href="../../asstes/css/base.css">
</head>

<body>
  <div id="view"></div>
  <script src="../../sdk/index.js"></script>
  <script>
    const ssp = new SoonSpace({
      // 绑定场景的元素选择器
      el: '#view',
      // 初始配置项
      option: {
        // 背景色 十六进制
        backgroundColor: 0x333300,
        // 是否显示网格
        showGrid: true
      },
      // 场景交互事件
      events: {

      }
    })

    var points = [
      { x: 100, y: 190, z: 90 },
      { x: -100, y: 90, z: -90 },
      { x: 100, y: 90, z: -90 }
    ]

    ssp.renderPoints({
      points,
      id: 'firstPoint',
      imgSrc: '../../asstes/img/poi/circle.png',
      size: 20,
      name: 'line2',
      color: 'yellow'
    })

    const point = ssp.getPainterById('firstPoint')
    
    console.log(point)

  </script>
</body>

</html>
