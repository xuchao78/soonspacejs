<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace develop test</title>
  <link rel="stylesheet" href="../../../asstes/css/base.css">
  <link rel="stylesheet" href="../../../asstes/css/tool.css">
</head>

<body>
  <div id="view">
    <div class="right-top-toolBax">
      <div class="line">
        <span class="line-key">选中模式:</span>
        <select name="mode" id="mode">
          <option value="opacity">透明</option>
          <option value="emissive">自发光</option>
        </select>
      </div>
      <div class="line">
        <button id="clearOpacity">清除透明选择</button>
      </div>
      <div class="line">
        <button id="clearEmissive">清除自发光选择</button>
      </div>
    </div>
  </div>

  <script src="../../../sdk/index.js"></script>
  <script>

    let mode = 'opacity'

    document.getElementById("mode").onchange = function (e) {

      mode = e.target.value

    }

    document.getElementById("clearOpacity").onclick = function (e) {

      ssp.unOpacityShow()

    }

    document.getElementById("clearEmissive").onclick = function (e) {

      ssp.unEmissiveShow()

    }

    const ssp = new SoonSpace({
      el: '#view',
      option: {

      },
      events: {

        modelClick(param) {

          const model = param.target

          if (mode === 'opacity') ssp.opacityShow(model, { opacity: 0.4, color: 0xcc0000 })
          else if (mode === 'emissive') ssp.emissiveShow(model, {
            isAnimation: true,
            color: 0xff0000,
            repeat: true,
            duration: 1000,
            maxOpacity: 1,
            minOpacity: 0
          })

        }

      }

    })

    // 样例模型服务地址
    const baseUrl = '../../../asstes/model/sbm/yingtaidasha'

    const mapsUrl = `${baseUrl}/Maps/`

    const sbmsInfo = [
      {
        id: '1F',
        name: '1F',
        url: `${baseUrl}/yingtaidasha_B1_0.sbm`,
        mapsUrl
      },
      {
        id: '1F',
        name: '1F',
        url: `${baseUrl}/yingtaidasha_1F_1.sbm`,
        mapsUrl
      },
      {

        mapsUrl
      },
      {

      // ...

    ssp.loadSbm(sbmsInfo)

  </script>
</body>
