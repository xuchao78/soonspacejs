<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace develop test</title>
  <link rel="stylesheet" href="../../../asstes/css/base.css">
</head>

<body>
  <div id="view"></div>
  <script src="../../../sdk/index.js"></script>
  <script>

    const ssp = new SoonSpace({
      el: '#view',
      option: {
        backgroundColor: 0x333300
      },
      events: {
        modelClick(param) {
          console.log(param.currentTarget)

          param.currentTarget.changewall(100, {
            axis: 'x',
            direction: 'front'
          })
        }
      }
    })

    // 样例模型服务地址
    const baseUrl = '../../../asstes/model/sbm/oneroom'

    const mapsUrl = `${baseUrl}/Maps/`

    const sbmsInfo = [
      {
        id: '1F',
        name: '1F',
        url: `${baseUrl}/oneroom_1F_0.sbm`,
        mapsUrl,
        position: {
          x: 0,
          y: 100,
          z: 0
        }
      }
    ]

    ssp.loadSbm(sbmsInfo)

  </script>
</body>

</html>
