<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace develop test</title>
  <link rel="stylesheet" href="../../asstes/css/base.css">
</head>

<body>
  <div id="view"></div>
  <script src="../../sdk/index.js"></script>
  <script>
    const ssp = new SoonSpace({
      el: '#view',
      option: {
        backgroundColor: 0x330000,
        showInfo: true
      },
      events: {
        modelClick(param) {

          console.log('modelClick', param)

        },
        selectPosition(position) {

          console.log('selectPosition', position)

        }
      }
    })

    ssp.loadModel(
      {
        id: 'firstJson',
        url: '../../asstes/model/Json/shafa.json',
        onClick() {
          this.eventPropagation()

          console.log('model self click', this)
        }
      }
    )

      .then(res => {
        console.log(res)

        ssp.flyToObj(res)
      })

  </script>
</body>

</html>
