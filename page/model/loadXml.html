<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace develop test</title>
  <link rel="stylesheet" href="../../asstes/css/base.css">
</head>

<body>
  <div id="view"></div>
  <script src="../../sdk/index.js"></script>
  <script>

    const ssp = new SoonSpace({
      el: '#view',
      option: {
        showInfo: true,
        backgroundColor: 0x30030,
      },
      events: {}
    })

    const xmlUrl = '../../asstes/model/sbm/yingtaidasha/yingtaidasha.xml'

    // 加载 xml
    ssp.loadXml(
      // groupParam
      {
        id: 'firstSbmGroup',
        name: 'name_firstSbmGroup',
        level: 70000
      },
      // xmlUrl
      xmlUrl
    )

      .then(group => {

        ssp.flyMainViewpoint()

      })

  </script>
</body>

</html>
