<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace develop test</title>
  <link rel="stylesheet" href="../../asstes/css/base.css">
  <link rel="stylesheet" href="../../asstes/css/tool.css">
</head>

<body>
  <div id="view">
    <div class="right-top-toolBax">
      <div class="line">
        <button id="onTarget">围绕一个点环绕</button>
      </div>
      <div class="line">
        <button id="onObject">围绕一个对象环绕</button>
      </div>
    </div>
  </div>

  <script src="../../sdk/index.js"></script>
  <script>

    let lastEnd = true

    document.getElementById('onTarget').onclick = function () {

      if( !lastEnd ) return alert('请等待上一次结束！')

      lastEnd = false

      ssp.surroundOnTarget({ x: 0, y: 0, z: 0 })
        .then(() => lastEnd = true )

    }

    document.getElementById('onObject').onclick = function () {

      if( !lastEnd ) return alert('请等待上一次结束！')

      lastEnd = false

      ssp.surroundOnObject(poi)
        .then(() => lastEnd = true )

    }

    const ssp = new SoonSpace({
      el: '#view',
      option: {
        backgroundColor: 0x333300,
        showGrid: true,
        showInfo: true
      },
      events: {}
    })

    /**
     * createPoi
     */
    const poi = ssp.createPoi({
      id: "icon1",
      name: "icon",
      iconUrl: "../../asstes/img/poi/icon1.png",
      level: 1000,
      position: {
        x: 200,
        y: 100,
        z: 0
      },
      scale: {
        width: 1,
        height: 1
      },
      userData: {
        name: 'xuekai',
        age: 18,
        sex: 1
      }
    });

  </script>
</body>

</html>
