<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace develop test</title>
  <link rel="stylesheet" href="../../asstes/css/base.css">
  <link rel="stylesheet" href="../../asstes/css/tool.css">
</head>

<body>

  <div id="view">
    <div class="right-top-toolBax">
      <!-- 环境光 -->
      <div class="line">
        <span class="line-key">环境光:</span>
        <span class="line-val">
          <input id="ambientColor" type="color">
        </span>
      </div>
      <!-- 平行光 -->
      <div class="line">
        <span class="line-key">平行光:</span>
        <span class="line-val">
          <input id="directionalColor" type="color">
        </span>
      </div>
      <!-- 半球光 -->
      <div class="line">
        <span class="line-key">半球光:</span>
        <span class="line-val">
          <input id="hemisphereColor" type="color">
        </span>
      </div>
    </div>
  </div>

  <script src="../../sdk/index.js"></script>
  <script>

    let modelLoaded = false

    let ssp = new SoonSpace({
      el: '#view',
      option: {
        backgroundColor: 0x333300,
        showGrid: false
      },
      events: {}
    })

    ssp.setSkyBackground('../../asstes/img/skybox/sunny/', ['px.jpg', 'nx.jpg', 'py.jpg', 'ny.jpg', 'pz.jpg', 'nz.jpg']);

    document.getElementById('ambientColor').onchange = function (e) {
      if (!modelLoaded) return alert('模型未加载完成，请稍后！！！')
      ssp.editor.scene.getObjectByName('MainAmbientLight').color.set(e.target.value)
    }

    document.getElementById('directionalColor').onchange = function (e) {
      if (!modelLoaded) return alert('模型未加载完成，请稍后！！！')
      ssp.editor.scene.getObjectByName('MainDirectionalLight').color.set(e.target.value)
    }

    document.getElementById('hemisphereColor').onchange = function (e) {
      if (!modelLoaded) return alert('模型未加载完成，请稍后！！！')
      ssp.editor.scene.getObjectByName('MainHemisphereLight').color.set(e.target.value)
    }

    // 样例模型服务地址
    const baseUrl = '../../asstes/model/sbk/yingtaidasha'

    const mapsUrl = `${baseUrl}/Maps/`

    const sbmsInfo = [
      {
        id: '1F',
        name: '1F',
        url: `${baseUrl}/yingtaidasha_B1_0.sbm`,
        mapsUrl
      },
      {
        id: '1F',
        name: '1F',
        url: `${baseUrl}/yingtaidasha_1F_1.sbm`,
        mapsUrl
      },
      {
        id: '2F',
        name: '2F',
        url: `${baseUrl}/yingtaidasha_2F_2.sbm`,
        mapsUrl
      },
      {
        id: '3F',
        name: '3F',
        url: `${baseUrl}/yingtaidasha_3F_3.sbm`,
        mapsUrl
      },
      {
        id: '4F',
        name: '4F',
        url: `${baseUrl}/yingtaidasha_4F_4.sbm`,
        mapsUrl
      },
      {
        id: '5F',
        name: '5F',
        url: `${baseUrl}/yingtaidasha_5F_5.sbm`,
        mapsUrl
      },
      {
        id: '6F',
        name: '6F',
        url: `${baseUrl}/yingtaidasha_6F_6.sbm`,
        mapsUrl
      },
      {
        id: '7F',
        name: '7F',
        url: `${baseUrl}/yingtaidasha_7F_7.sbm`,
        mapsUrl
      }
      // ...
    ]

    /**
     * 加载 sbm 到组内
     */
    ssp.loadSbm(sbmsInfo)

      .then(group => {

        modelLoaded = true

      })

  </script>
</body>

</html>
