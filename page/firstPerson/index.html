<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace develop test</title>
  <link rel="stylesheet" href="../../asstes/css/base.css">
  <link rel="stylesheet" href="../../asstes/css/tool.css">
</head>

<body>
  <div id="view">
    <div class="right-top-toolBax">
      <button id="closeFp">关闭第一人称</button>
      <button id="restartFp">重置第一人称</button>
    </div>
  </div>

  <script src="../../sdk/index.js"></script>
  <script>

    const ssp = new SoonSpace({
      el: '#view',
      option: {

      },
      events: {

      }
    })

    const xmlUrl = '../../asstes/model/sbk/hzl/hzl.xml'
    var fp
    ssp.loadXml(
      {
        id: 'firstSbmGroup',
        name: 'name_firstSbmGroup',
        level: 70000
      },
      xmlUrl
    )

      .then(models => {

        console.log('loaded models:', models)

        fp = ssp.firstPerson(ssp, { x: 0, y: 0, z: 0 }, { x: -3.6452731737478468, y: 92.76334434340238, z: 79.63415210247068 })
        
        document.getElementById("closeFp").onclick = function () {
          if (fp)
            fp.closeFp()
          else { 
            console.log('请先开启第一人称')
            return
          }
        }
        document.getElementById('restartFp').onclick = function(){
          if (fp)
            fp.enableFp()
          else { 
            console.log('请先开启第一人称')
            return
          }
          
        }





        console.log(fp)

      })

  </script>
</body>

</html>
