<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoonSpace develop test</title>
  <link rel="stylesheet" href="../asstes/css/base.css">
  <link rel="stylesheet" href="../lib/antd-vue/antd.min.css">
  <style>
    #layout-custom-trigger {
      height: 100%;
    }

    .trigger {
      font-size: 18px;
      line-height: 64px;
      padding: 0 24px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .trigger:hover {
      color: #1890ff;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/babel-polyfill@6.26.0/dist/polyfill.js"></script>
  <script src="../lib/vue/vue.min.js"></script>
  <script src="../lib/antd-vue/antd.min.js"></script>
  <script type="module">

    import demoList from './demoList.js'

    var app = new Vue({
      el: '#app',
      template:
        `<div id="app">
  <a-layout id="layout-custom-trigger">
    <a-layout-sider :style="{ overflow: 'auto', height: '100%', left: 0 }" :trigger="null" collapsible v-model="collapsed">
      <a-menu
        :defaultSelectedKeys="[iframeLink]"
        :defaultOpenKeys="['start']"
        mode="inline"
        theme="dark"
        :inlineCollapsed="collapsed"
        @click="menuItemClick"
      >
        <a-sub-menu v-for="item in demoList" :key="item.key">
          <span slot="title"
            ><a-icon :type="item.icon" />
            <span>{{ item.title }}</span>
          </span>
          <template v-if="item.children">
            <a-menu-item
              v-for="childItem in item.children"
              :key="childItem.demoLink"
              >{{ childItem.title }}
            </a-menu-item>
          </template>
        </a-sub-menu>
      </a-menu>
    </a-layout-sider>
    <a-layout>
      <a-layout-header style="background: #fff; padding: 0;">
        <a-icon
          class="trigger"
          :type="collapsed ? 'menu-unfold' : 'menu-fold'"
          @click="
            () => {
              collapsed = !collapsed;
            }
          "
        />
        <a-button style="float: right; top: 15px; right: 24px;"><a target="_blank" href="http://www.xwbuilders.com:9018/soonspacejs/Docs/">文档</a></a-button>
      </a-layout-header>
      <a-layout-content
        :style="{
          background: '#fff',
          minHeight: '280px'
        }"
      >
        <iframe
          height="100%"
          width="100%"
          :src="iframeLink"
          frameborder="0"
        ></iframe>
      </a-layout-content>
    </a-layout>
  </a-layout>
</div>`,
      data: {
        collapsed: false,
        iframeLink: "./start/hello.html",
        demoList
      },
      methods: {
        menuItemClick({ key }) {
          this.iframeLink = key;
        }
      }
    })

  </script>
</body>

</html>
